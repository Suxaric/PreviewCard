<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="image"></div>
        
        <div class="preview">
            <div class="preview-header">
            <h4>PERFUME</h4>               
            
            <h1>Gabrielle Essence Eau De Parfum</h1>
            </div>

            <div class="preview-paragraph">
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            </div>
            
            <div class="preview-price">
                <div class="correct-price">
                    <p>$149.99</p>
                </div>
                <div class="first-price">
                    <p>$169.99</p>
                </div>
            </div>
            
            <button class="preview-button">
                <div class="preview-button-img">
                    <img src="./images/icon-cart.svg" width="16" height="16" alt="basket img">
                </div>
                <div class="preview-button-text">
                    <p>Add to Cart</p>
                </div>
            </button>
        </div>

    </div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Suxaric">Suxaric</a>.
</div>
</body>


</html>
